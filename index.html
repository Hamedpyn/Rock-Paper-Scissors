<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/src/css/index.css">
</head>

<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="container">
        <div id="resultField">
            <div id="gamesStatus">
                <div id="usersField">
                    <span>User : <span style="color: #1ee21e;">0</span></span>
                    <img src="assets/Images/rock.png" alt="Paper">
                </div>
                <div id="computerField">
                    <span>CPU : <span style="color: red;">0</span></span>
                    <img src="assets/Images/rock.png" alt="Paper">
                </div>
            </div>
            <div id="resultText">Let's Play!!</div>
        </div>
        <div id="optionsImg">
            <div class="options">
                <img src="assets/Images/rock.png" alt="ROCK">
                <span>Rock</span>
            </div>
            <div class="options">
                <img src="assets/Images/paper.png" alt="PAPER">
                <span>Paper</span>
            </div>
            <div class="options">
                <img src="assets/Images/scissors.png" alt="scissors">
                <span>Scissors</span>
            </div>
        </div>
    </div>

    <script defer src="assets/src/js/index.js"></script>
</body>

</html>
